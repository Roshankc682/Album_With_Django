{% include "registration/header.html" %}

<title>Create Album</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
{% if user.is_authenticated %}


<center><h3>Create Album</h3></center>
<!-- <h3>Your id is : {{ user.id }}</h3> -->
<div class="container mt-3">
<center><h3>Upload files</h3></center>
<form method="POST" id="myUniqueUploadId" enctype="multipart/form-data">
{% csrf_token %}
<div class="input-group mb-3 ">
<div class="input-group-prepend">
  <span class="input-group-text" id="basic-addon1">Album Name : </span>
</div>
<input type="text" class="form-control" name="Album" placeholder="Type Album Name" aria-label="Username" aria-describedby="basic-addon1"/>
</div>
<div class="form-group">
  <label for="exampleFormControlTextarea1">Say something about Album</label>
  <textarea name="Album_Description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type here"></textarea>
</div>


<div class="row" id="des_row"></div>


<div class="custom-file-container" data-upload-id="myUniqueUploadId">
  <label
      >Upload File
      <a
          href="javascript:void(0)"
          class="custom-file-container__image-clear"
          title="Clear Image"
          >&times;</a
      ></label
  >
  <label class="custom-file-container__custom-file">
      <input
          type="file"
          class="custom-file-container__custom-file__custom-file-input"
          name="image_name"
          accept="*"
          multiple
          aria-label="Choose File"
      />
      <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
      <span
          class="custom-file-container__custom-file__custom-file-control"
      ></span>
  </label>
  <div class="custom-file-container__image-preview"></div>
</div>
<button type="submit" class="btn btn-primary">Create Album</button>
</form>

<div>




{% else %}

<h3>You are not logged in </h3>
{% endif %}

</div>
</div>
</body>
  <script>
    var upload = new FileUploadWithPreview("myUniqueUploadId");
</script>
</body>
</html>
